<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html,body{
            height : 100%;  
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height:95%">
        <div class="row">
            <div class="col-sm-2">
                <center>
                    <img src="/static/images/DpHYN1.jpg" class="responsive-img" style="max-height: 150px"> 
                </center>
            </div>
            <div class="col-sm-10">
                <center>
                    <h1>Blog programer</h1>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar">
                    <ul class="nav flex-column">
                        <li><a href="/info">Infomation</a></li>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">          
                {% block content %}

                {% endblock %}
                </div>    
            </div>
        </div>    
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a> | <a href="#">TikTok</a> | <a href="#">Youtube</a>
        </div>
    </footer>
</body>

</body>
</html>
